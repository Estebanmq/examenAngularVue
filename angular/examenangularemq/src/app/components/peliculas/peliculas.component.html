
<div *ngIf="peliculas">    
   
    <table class="table table-dark">
        <thead>
            <tr>
                <th>PELICULA</th>
                <th>DETALLES</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of peliculas; let i = index">
                <th>{{p.titulo}}</th>
                <th>
                    <button (click)="cargarPelicula(i)" class="btn btn-danger">
                        Detalles
                    </button>
                </th>
            </tr>
        </tbody>
    </table>
</div>
<div *ngIf="peliculaDetallesMostrar">
    <app-pelicula 
    [peliculaDetalles]="peliculaDetalles"
    [generoNacionalidad]="generoNacionalidad"
    (cargarPelis)="cargarPelis()"></app-pelicula>
</div>
<div *ngIf="peliculas == null">
    <h1>Loading...</h1>
</div>
