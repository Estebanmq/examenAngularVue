<div *ngIf="peliculas == null">
    <h1>Loading...</h1>
</div>
<div *ngIf="peliculas">    
    <table class="table table-dark">
        <thead>
            <tr>
                <th>PELICULA</th>
                <th>FOTO</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of peliculas; let i = index">
                <th>{{p.titulo}}</th>
                <th>
                 <img src="{{p.foto}}" alt="peli foto" style="width: 100px;">
                </th>
            </tr>
        </tbody>
    </table>
</div>
